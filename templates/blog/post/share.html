{% block title %}Share a post{% endblock %}
{% block content %}
    {% if sent %}
        <h4 class="small-title">E-mail successfully sent!</h4>
        <p>"{{ post.title }}" was successfully sent to {{ form.cleaned_data.to }}.</p>
    {% else %}
        <div class="custombox clearfix">
            <h4 class="small-title">Share "{{ post.title }}" by e-mail</h4>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-wrapper" method="post">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" value="Send e-mail" class="btn btn-primary">Send Email</button>

                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
